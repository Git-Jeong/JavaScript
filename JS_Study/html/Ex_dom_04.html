<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>DOM 실습 - Form</h1>

    <form name="sign_up" action="#" onsubmit="get_input(event)">
        <!-- 
            text 타입에서 
                value는 회원정보 변경 페이지에서, 기존 데이터를 보여줄 때 사용함
                placeholder의 경우는 페이지에서 어떤 값을 넣을지 가이드 느낌
        -->
        <input type="text" name="id" placeholder="아이디" required>
        <input type="password" name="password" placeholder="비밀번호" required>
        <input type="text" name="name" placeholder="이름" required>
        <input type="text" name="age" placeholder="나이" required> 
        <input type="submit" value="send">
    </form>

    <script src="../js/Ex_dom_04.js"></script>
</body>
</html>
