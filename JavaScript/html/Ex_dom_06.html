                    <tr>

                    </tr>

                    </tr>
                    <tr>
                        <td>이메일:</td>

                            <span>@</span>
                            <select name="selectEmail" id="">

                                <option>naver.com</option>

                    <tr>
                        <td colspan="2" align="center"><input type="submit" value="가입완료" /></td>
                    </tr>
                </table>
            </form>
        </div>

        <script src="../js/Ex_dom_06.js"> </script>

</html>
